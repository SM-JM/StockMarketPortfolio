{% extends "analysis.jinja2.html" %}
{% set saActive_page = "stock_relationship" %}

{% block sub_content %}
  <div class="container">
    <h2>Stock Relationship Calculator</h2>
    <p>Select two stock symbols:</p>
    
<form action="/calculate">
    
    <label for="symbol">Select a stock symbol (Stock A)</label>
    <select name="symbol" id="entity">
        <option value="GK">Grace Kennedy (GK)</option>
        <option value="NCB">National Commercial Bank (NCB)</option>
        <option value="JMMB">Jamaica Money Market Brokers (JMMB)</option>
        <option value="SGJ">Sagicor Group Jamaica (SGJ)</option>
    </select>
    
    <br>
    
    <label for="symbol">Select a stock symbol (Stock B)</label>
    <select name="symbol" id="entity">
        <option value="GK">Grace Kennedy (GK)</option>
        <option value="NCB">National Commercial Bank (NCB)</option>
        <option value="JMMB">Jamaica Money Market Brokers (JMMB)</option>
        <option value="SGJ">Sagicor Group Jamaica (SGJ)</option>
    </select>

    
    <br>
	<br>
	<input type="submit" value="Submit">
</form>
    
  </div>
{% endblock %}
