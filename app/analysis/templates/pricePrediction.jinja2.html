{% extends "analysis.jinja2.html" %}
{% set saActive_page = "pricePrediction" %}

{% block sub_content %}
  <div class="container">
    <h2>Stock Price Prediction</h2>
    <p>Select an exchange and entity,</p>
    
<form action="/predict">
    
     <label for="jse-main">Main</label>
     <input type="radio" id="jse-main" name="jse" value="main">

    <label for="jse-jnr">Junior</label>
    <input type="radio" id="jse-jnr" name="jse" value="junior">

    <br>
    
    <label for="symbol">Select a stock symbol</label>
    <select name="symbol" id="entity">
        <option value="CCC">Carib Cement Company (CCC)</option>
        <option value="GK">Grace Kennedy (GK)</option>
        <option value="NCB">National Commercial Bank (NCB)</option>
        <option value="JMMB">Jamaica Money Market Brokers (JMMB)</option>
        <option value="SGJ">Sagicor Group Jamaica (SGJ)</option>
    </select>
    
    <br>

    <p>Predicated Price: <em>{{hPrediction}}</em></p>

<input type="submit" value="Submit">
</form>
    
  </div>
{% endblock %}
